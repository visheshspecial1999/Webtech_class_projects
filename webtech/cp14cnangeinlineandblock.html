<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change inline and block element</title>
    <style>
        div{
            background-color: yellow;
            display: inline-block;
            height: 200px;
            width: 300px;

        }
        span{
            display: inline-block;
            background-color: aqua;
            height: 300PX;
            width: 200px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div>i am div</div>
    <span>i am span</span>
    
</body>
</html>
