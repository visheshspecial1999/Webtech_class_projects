<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>p[class^='chombi']{background-color: rgb(175, 10, 10);}
    p[class$='chombi']{background-color: green};
    p[class*='dinga']{background-color: rebeccapurple;}
    p[class~='dinga']{background-color: rgb(212, 38, 134);}</style>

</head>
<body>
    <p class="chombi dingi">class chombi at first position</p>
    <p>No class</p>
    <P class="dinmgi chombi">class chombi at last position</P>
    <p class="chombi dinga dingi">no matter of position by using *</p>
    <p class="chombidingadinmgi">individula class at any place removing space</p>
</body>
</html>
