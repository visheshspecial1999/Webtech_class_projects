<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background clip</title>
    <style>
        .container {
            border:10px dotted black;
            padding: 35px;
           background: yellow;
           background-clip: content-box;
        }
    </style>

</head>

<body>
    <span class="container">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque quos ut delectus odio
        placeat aut eius officia consectetur? Corrupti, ullam.</span>

</body>

</html>
